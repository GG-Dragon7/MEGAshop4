<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body { font-family: Arial, Helvetica, sans-serif;
        max-width: 300px; margin: 50px auto;
    background-image: url(image/bg.png) ;
    }
    .forma {background-color: rgb(18, 182, 89); padding: 20px; border-radius: 10px;}

        .form {margin-bottom: 20px;} 
        input {margin: 5px 0; width: 92%; padding: 8px;} 
        button {padding: 8px 15px; margin-bottom: 10px;} 
        .hidden {display: none;}
        
    </style>
</head>

<body>
    <div class="forma">
    <div id="loginForm" class="form">
        <h2 style="color: #2b2b2b;">Авторизация </h2>
        <input type="email" id="loginEmail" placeholder="Email" style="background-color: #2b2b2b;">
        <input type="password" id="loginPass" placeholder="Пароль" style="background-color: #2b2b2b;">
        <button onclick="login()" style="background-color: #2b2b2b; color: rgb(18, 182, 89);">Войти</button>
        <button onclick="showReg()" style="background-color: #2b2b2b; color: rgb(18, 182, 89);">Не авторизованы? Зарегистрироваться здесь</button>
    </div>

    
    <div id="regForm" class="form hidden">
        <h2>Регистрация</h2>

        <input type="text" id="regName" placeholder="Имя" style="background-color: #2b2b2b;">
        <input type="email" id="loginEmail" placeholder="Email" style="background-color: #2b2b2b;">
        <input type="password" id="loginPass" placeholder="Пароль" style="background-color: #2b2b2b;">
        <button onclick="register()" style="background-color: #2b2b2b; color: rgb(18, 182, 89);">Зарегистрироваться</button>
        <button onclick="showLogin()" style="background-color: #2b2b2b; color: rgb(18, 182, 89);">Вход</button>
    </div>
    </div>
    <script src="register.js"></script>  
    
</body>

</html>
